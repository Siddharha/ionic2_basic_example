<ion-header>

  <ion-navbar color="creative_blue">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>

  <ion-item>
    <ion-label color="primary">Enter Username</ion-label>
    <ion-input type="text" [(ngModel)]="uName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Enter Password</ion-label>
    <ion-input type="password" [(ngModel)]="uPass"></ion-input>
  </ion-item>

</ion-list>

<button ion-button color="primary" class="buttonDone" (click)="saveToStore();">Done</button>

</ion-content>
